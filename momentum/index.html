<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-header">
        <div class="song-name"></div>
        <div class="player-time">
          <div class="player-time-current">0:00</div>
          <div class="player-time-divider">/</div>
          <div class="player-time-duration">0:00</div>
        </div>
      </div>
      <div class="player-controls">
        <div class="player-buttons">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-volume">
          <div class="volume-icon"></div>
          <input class="volume-range" type="range" min="0" max="100" value="50">
        </div>
      </div>
      <div class="timeline">
        <div class="progress" style="width: 0;"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value=""/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="time"></div>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-text"></span>
      <input type="text" class="name" placeholder="[Enter name]" value=''/>
    </div>
  </main>
  <footer class="footer">
    <div class="setting">
      <div class="setting-icon">

        </svg>
      </div>
    </div>
    <div class="setting-content">
      <div class="setting-title">Settings</div>
      <div class="line">
        <div class="line-name">Language</div>
        <ul class="line-list line-list-3 list-language">
          <li class="line-item default">English</li>
          <li class="line-item" data-name="en">English</li>
          <li class="line-item" data-name="ru">Russian</li>
        </ul>
      </div>
      <div class="line">
        <div class="line-name">Photo source</div>
        <ul class="line-list line-list-4 list-source">
          <li class="line-item default">GitHub</li>
          <li class="line-item">GitHub</li>
          <li class="line-item">Flickr API</li>
          <li class="line-item">Unsplash API</li>
        </ul>
      </div>
      <div class="line">
        <div class="line-name">Tags</div>
        <input type="text" class="line-tags" value="">
      </div>
      <label class="line">
        <span class="line-name">Time</span>
        <input type="checkbox" class="line-input" name="time" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">Date</span>
        <input type="checkbox" class="line-input" name="date" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">Greeting</span>
        <input type="checkbox" class="line-input" name="greeting" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">Quote</span>
        <input type="checkbox" class="line-input" name="quote" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">Weather</span>
        <input type="checkbox" class="line-input" name="weather" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">Audio</span>
        <input type="checkbox" class="line-input" name="player" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
      <label class="line">
        <span class="line-name">ToDo</span>
        <input type="checkbox" class="line-input" name="todo" checked>
          <span class="line-box">
            <i></i>
          </span>
      </label>
    </div>
    <div class="setting-error"></div>
    <div class="quote">
      <button class="change-quote"></button>
      <div>
        <div class="quote-text"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="todo">ToDo</div>
    <div class="todo-content">
      <div class="todo-header">
        <div class="todo-active-list">
          <div class="todo-active-name">Today</div>
          <div class="todo-button"></div>
        </div>
        <div class="todo-list">
          <ul class="list-items">
            <li class="list-item">Inbox</li>
            <li class="list-item">Today</li>
            <li class="list-item">Done</li>
          </ul>
          <input class="list-input input" type="text" placeholder="+ New List">
        </div>
      </div>
      <div class="todo-main">
        <div class="todo-sheet" data-sheet="Today"></div>
        <div class="todo-sheet" data-sheet="Inbox"></div>
        <div class="todo-sheet" data-sheet="Done"></div>
      </div>
      <input class="todo-input input" type="text" placeholder="New Todo" value="">
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/playList.js"></script>
</body>
</html>
